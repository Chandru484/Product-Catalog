<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password - LAKSHMI METAL WORKS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body style="background-color: #f1f5f9;">
    <header>
        <h1><a href="/home" style="text-decoration:none; color:inherit;">LAKSHMI METAL WORKS</a></h1>
        <nav>
            <a href="/home" style="color: var(--text-muted); text-decoration: none; font-weight: 600;">Back to Store</a>
        </nav>
    </header>
    <div class="container" style="max-width: 500px; margin-top: 5rem;">
        <div class="login-card"
            style="background: white; padding: 2.5rem; border-radius: 16px; box-shadow: var(--shadow);">
            <h2 style="text-align: center; margin-bottom: 2rem;">Change Password</h2>

            {% if error %}
            <div
                style="background: #fee2e2; color: #dc2626; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.875rem;">
                {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div
                style="background: #dcfce7; color: #16a34a; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.875rem;">
                {{ success }}
            </div>
            {% endif %}

            <form action="/change-password" method="post">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Current Password</label>
                    <div class="password-container">
                        <input type="password" name="current_password" id="current-password" required
                            class="input-field" style="margin-bottom: 0; background: white; cursor: text;">
                        <span class="password-toggle" onclick="togglePassword('current-password', this)">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">New Password</label>
                    <div class="password-container">
                        <input type="password" name="new_password" id="new-password" required class="input-field"
                            style="margin-bottom: 0; background: white; cursor: text;">
                        <span class="password-toggle" onclick="togglePassword('new-password', this)">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; font-size: 1rem; padding: 0.875rem;">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId, toggle) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üîí';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
    </script>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">LAKSHMI METAL WORKS</div>
            <div class="footer-address">
                SF. No 16 (59/1) Athipalayam Road<br>
                Chinnavedampatti, Coimbatore - 641049
            </div>
            <div class="footer-contact">
                Office: 0422 - 4274216 / 8754980211 | Mobile: 9843410413
            </div>
        </div>
    </footer>
</body>

</html>
