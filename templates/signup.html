<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LAKSHMI METAL WORKS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-gradient: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 440px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .custom-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-muted);
            padding: 0.5rem;
            line-height: 1;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            background: var(--primary);
            color: white;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-toast {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
            border: 1px solid #fecaca;
        }

        .footer-minimal {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.25rem;
                justify-content: flex-start;
                padding-top: 2rem;
            }

            .glass-card {
                padding: 1.75rem;
                border-radius: 20px;
            }

            .footer-minimal {
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-wrapper">
        <div class="glass-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="margin: 0; font-size: 1.75rem; letter-spacing: -0.025em; color: var(--primary);">Join Us</h1>
                <p style="margin: 0.5rem 0 0; color: var(--text-muted); font-size: 0.875rem;">Create a customer account
                    to start shopping</p>
            </div>

            {% if error %}
            <div class="error-toast">{{ error }}</div>
            {% endif %}

            <form action="/signup" method="post">
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" name="full_name" placeholder="John Doe" class="custom-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" name="email" placeholder="you@example.com" class="custom-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Create Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            class="custom-input" required>
                        <button type="button" class="toggle-btn"
                            onclick="togglePassword('signup-password', this)">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 2rem; font-size: 0.875rem; color: var(--text-muted);">
                Already have an account? <a href="/login"
                    style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign in here</a>
            </p>
        </div>

        <div class="footer-minimal">
            <div style="font-weight: 700; color: var(--text-main); margin-bottom: 0.5rem;">LAKSHMI METAL WORKS</div>
            <div>SF. No 16 (59/1) Athipalayam Road, Chinnavedampatti, Coimbatore</div>
            <div style="margin-top: 0.25rem;">¬© 2026 All Rights Reserved</div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üîí';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
